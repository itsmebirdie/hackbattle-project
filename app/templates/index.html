<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive News Filter</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Positive News</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Source</th>
            <th>Link</th>
        </tr>
        {% for item in news %}
        <tr>
            <td>{{ item.title }}</td>
            <td>{{ item.source }}</td>
            <td><a href="{{ item.link }}" target="_blank">Read More</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
