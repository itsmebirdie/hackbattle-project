<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive News Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 0 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #bbb 1px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Positive</span> News Filter</h1>
            </div>
            <nav>
                <ul>
                    {% for category in categories %}
                    <li {% if category == current_category %}class="current"{% endif %}>
                        <a href="{{ url_for('index', category=category) }}">{{ category.capitalize() }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>{{ current_category.capitalize() }} News</h2>
        <table>
            <tr>
                <th>Title</th>
                <th>Source</th>
                <th>Link</th>
            </tr>
            {% for item in news %}
            <tr>
                <td>{{ item.title }}</td>
                <td>{{ item.source }}</td>
                <td><a href="{{ item.link }}" target="_blank">Read More</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
